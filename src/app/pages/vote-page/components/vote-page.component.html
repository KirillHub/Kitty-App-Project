<div class="vote">

  <p *ngIf="loading">
    <svg-icon [stretch]="true" src="../../../assets/img/spinner-loading.svg" class="_svg"
      [svgStyle]="{'width.px': 250}"></svg-icon>
  </p>

  <app-vote *ngFor="let catImg of catRandomImage"
  [catImage]="catImg" (outEnterName)="nextCatImage($event)">
  </app-vote>

  <div [ngStyle]="{'font-size':'20px'}">
    <span [ngStyle]="{'color': 'red', 'font-size': '30px'}"
    *ngFor="let cat of catRandomImage">
    </span>

  </div>
