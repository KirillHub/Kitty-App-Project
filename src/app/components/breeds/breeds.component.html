<div class="breeds__body">

  <div class="breeds__breeds-select">
    <p>Breeds</p>
    <div class="breeds__select form-select">
      <select class="form-select" (change)="getCatBreedImagesById($event)">
        <option [value]="cat.id" *ngFor="let cat of catBreeds$ | async">
          {{cat.name}}</option>
      </select>
    </div>

    <app-breeds-image></app-breeds-image>

  </div>

  <app-breeds-info></app-breeds-info>

</div>
