
  <div class="breeds__cat-info" *ngFor="let catInfo of catBreed$ | async">
    <div class="breeds__name">{{catInfo.name}}</div>
    <div class="breeds__descr">{{catInfo.description}}</div>
    <p class="breeds__line"> ---- </p>
    <div class="breeds__temperament">{{catInfo.temperament}}</div>

    <div class="breeds__rating-block">
      <app-rating-custom theNatureOfCatBreed="Affection Level" [rate]="catInfo.affection_level"></app-rating-custom>
      <app-rating-custom theNatureOfCatBreed="Adaptability" [rate]="catInfo.adaptability"></app-rating-custom>
      <app-rating-custom theNatureOfCatBreed="Child Friendly" [rate]="catInfo.child_friendly"></app-rating-custom>
      <app-rating-custom theNatureOfCatBreed="Dog Friendly" [rate]="catInfo.dog_friendly"></app-rating-custom>
      <app-rating-custom theNatureOfCatBreed="Energy Level" [rate]="catInfo.energy_level"></app-rating-custom>
      <app-rating-custom theNatureOfCatBreed="Grooming" [rate]="catInfo.grooming"></app-rating-custom>
      <app-rating-custom theNatureOfCatBreed="Health Issues" [rate]="catInfo.health_issues"></app-rating-custom>
      <app-rating-custom theNatureOfCatBreed="Intelligence" [rate]="catInfo.intelligence"></app-rating-custom>
      <app-rating-custom theNatureOfCatBreed="Shedding Level" [rate]="catInfo.shedding_level"></app-rating-custom>
      <app-rating-custom theNatureOfCatBreed="Social Needs" [rate]="catInfo.social_needs"></app-rating-custom>
      <app-rating-custom theNatureOfCatBreed="Stranger Friendly" [rate]="catInfo.stranger_friendly"></app-rating-custom>
      <app-rating-custom theNatureOfCatBreed="Vocalisation" [rate]="catInfo.vocalisation"></app-rating-custom>
    </div>

    <button class="btn btn-warning">
      <a [href]="catInfo.wikipedia_url">WIKIPEDIA</a>
    </button>
  </div>
